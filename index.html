<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Goal Tracker</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    margin: 0; padding: 20px;
    color: #004d40;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 { color: #00796b; margin-bottom: 20px; text-shadow: 1px 1px 2px #a7d7c5; }
  .goal-input-container { position: relative; width: 100%; max-width: 400px; margin-bottom: 15px; }
  #goal-input { width: 100%; padding: 8px 30px 8px 10px; font-size: 14px; border: 2px solid #00796b; border-radius: 5px; outline: none; cursor: pointer; box-sizing: border-box; background: #e0f2f1; color: #004d40; user-select: none; }
  #arrow-icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; width: 20px; height: 20px; fill: #00796b; transition: transform 0.3s ease; }
  #arrow-icon.rotate { transform: translateY(-50%) rotate(180deg); }
  .dropdown { position: absolute; top: 100%; left: 0; width: 100%; max-height: 200px; overflow-y: auto; background: white; border: 2px solid #00796b; border-top: none; border-radius: 0 0 5px 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 1000; display: none; }
  .course-item { padding: 8px 10px; cursor: pointer; font-size: 14px; color: #004d40; border-bottom: 1px solid #e0f2f1; transition: background 0.2s; }
  .course-item:hover { background: #b2dfdb; }
  #generate-btn { padding: 10px 20px; background: #00796b; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 15px; transition: background 0.3s; max-width: 400px; width: 100%; }
  #generate-btn:hover { background: #004d40; }
  #goal-list { margin-top: 25px; width: 100%; max-width: 700px; }
  .goal { background: rgba(255 255 255 / 0.9); padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 3px 8px rgba(0,0,0,0.15); color: #004d40; user-select: none; }
  .goal h3 { margin-top: 0; margin-bottom: 5px; color: #00695c; font-size: 22px; font-weight: 700; }
  .goal h4 { margin: 8px 0 12px; font-weight: 600; font-size: 16px; color: #00796b; }
  .goal h5 { margin: 10px 0 5px; font-weight: 600; font-size: 15px; color: #004d40; }
  .steps { list-style: none; padding-left: 20px; margin: 5px 0 15px; max-height: 150px; overflow-y: auto; border-left: 3px solid #00796b; }
  .steps li { padding: 6px 0; cursor: pointer; transition: color 0.3s, text-decoration 0.3s; font-size: 14px; color: #004d40; }
  .steps li:hover { color: #00796b; }
  .steps li.completed { text-decoration: line-through; color: #9e9e9e; cursor: default; }
  .resources ul { padding-left: 20px; margin: 5px 0; }
  .resources li { font-size: 14px; margin-bottom: 6px; }
  .resources a { color: #00796b; text-decoration: none; transition: color 0.3s; }
  .resources a:hover { color: #004d40; text-decoration: underline; }
  .progress-text { font-size: 14px; margin: 5px 0; font-weight: 600; }
  .message { font-size: 16px; font-weight: 600; margin-top: 10px; color: #00796b; }
  .dropdown::-webkit-scrollbar, .steps::-webkit-scrollbar { width: 8px; }
  .dropdown::-webkit-scrollbar-thumb, .steps::-webkit-scrollbar-thumb { background: #00796b; border-radius: 4px; }
  @media (max-width: 480px) { #goal-input, #generate-btn { max-width: 100%; } #goal-list { max-width: 100%; } }
</style>
</head>
<body>
<h1>SMART GOAL TRACKER</h1>
<div class="goal-input-container">
  <input type="text" id="goal-input" placeholder="Select or type your learning goal" readonly />
  <svg id="arrow-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z" /></svg>
  <div id="courses-dropdown" class="dropdown"></div>
</div>
<button id="generate-btn">Generate Study Plan</button>
<div id="goal-list"></div>

<script>
// ==== 30 Courses Data ====
const coursesData = {
  "JavaScript": { duration:"4 weeks", basics:["Variables & Data Types","Functions","DOM Manipulation","Events","ES6 Features"], advanced:["Async/Await","Promises","Modules","APIs","Testing"], resources:[{name:"MDN JS", url:"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide"}]},
  "Python": { duration:"5 weeks", basics:["Syntax & Variables","Control Flow","Functions","Modules","File Handling"], advanced:["OOP","Decorators","Generators","Asyncio","Testing"], resources:[{name:"Python Tutorial", url:"https://docs.python.org/3/tutorial/"}]},
  "React": { duration:"4 weeks", basics:["JSX","Components","Props & State","Lifecycle Methods","Hooks"], advanced:["Context API","Routing","Redux","Performance Optimization","Testing"], resources:[{name:"React Docs", url:"https://reactjs.org/docs/getting-started.html"}]},
  "Node.js": { duration:"4 weeks", basics:["Setup & Modules","File System","Events","Express Basics","Middleware"], advanced:["REST APIs","Authentication","Socket.io","Testing","Deployment"], resources:[{name:"Node Docs", url:"https://nodejs.org/en/docs/"}]},
  "Data Structures": { duration:"6 weeks", basics:["Arrays","Linked Lists","Stacks","Queues","Trees"], advanced:["Graphs","Hash Tables","Heaps","Sorting Algorithms","Dynamic Programming"], resources:[{name:"GfG DSA", url:"https://www.geeksforgeeks.org/data-structures/"}]},
  "Machine Learning": { duration:"8 weeks", basics:["Linear Regression","Classification","Clustering","Decision Trees","Model Evaluation"], advanced:["Neural Networks","Deep Learning","NLP","Reinforcement Learning","Deployment"], resources:[{name:"Coursera ML", url:"https://www.coursera.org/learn/machine-learning"}]},
  "AWS": { duration:"4 weeks", basics:["EC2","S3","IAM","VPC","RDS"], advanced:["Lambda","CloudFormation","Elastic Beanstalk","CloudWatch","Auto Scaling"], resources:[{name:"AWS Docs", url:"https://docs.aws.amazon.com/"}]},
  "Salesforce": { duration:"3 weeks", basics:["Platform Basics","Objects & Fields","Data Management","Reports & Dashboards","Security"], advanced:["Apex","Visualforce","Lightning Components","Integration","Deployment"], resources:[{name:"Trailhead", url:"https://trailhead.salesforce.com/"}]},
  "iOS Development": { duration:"5 weeks", basics:["Xcode Setup","Swift Basics","UI Design","View Controllers","Table Views"], advanced:["Networking","Core Data","Animations","App Store Submission","SwiftUI"], resources:[{name:"Apple Dev", url:"https://developer.apple.com/documentation/"}]},
  "Git & GitHub": { duration:"1 week", basics:["Git Basics","Repositories","Branches","Merging","Pull Requests"], advanced:["Rebasing","Conflict Resolution","Workflow","GitHub Actions","Code Reviews"], resources:[{name:"Git Docs", url:"https://git-scm.com/doc"}]},
  "UI/UX": { duration:"3 weeks", basics:["Design Principles","Wireframing","Prototyping","User Research","Typography"], advanced:["Interaction Design","Design Systems","Usability Testing","Accessibility","Tools"], resources:[{name:"IDF", url:"https://www.interaction-design.org/"}]},
  "DevOps": { duration:"3 weeks", basics:["CI/CD Concepts","Version Control","Containers","Automation Tools","Monitoring"], advanced:["Infrastructure as Code","Config Mgmt","Logging","Cloud Providers","Security"], resources:[{name:"Edureka DevOps", url:"https://www.edureka.co/blog/devops-tutorial/"}]},
  "Blockchain": { duration:"3 weeks", basics:["Blockchain Concepts","Cryptography Basics","Distributed Ledgers","Smart Contracts","Use Cases"], advanced:["Ethereum","DApps","Consensus","Security","Scalability"], resources:[{name:"IBM Blockchain", url:"https://www.ibm.com/topics/blockchain"}]},
  "Python for DS": { duration:"5 weeks", basics:["Numpy","Pandas Basics","Matplotlib","Seaborn","Data Cleaning"], advanced:["Feature Eng","Scikit-learn","Model Eval","Data Viz","Deployment"], resources:[{name:"DataCamp", url:"https://www.datacamp.com/courses/intro-to-python-for-data-science"}]},
  "TypeScript": { duration:"2 weeks", basics:["Types","Interfaces","Functions","Classes","Generics"], advanced:["Decorators","Modules","Namespaces","Advanced Types","Type Inference"], resources:[{name:"TS Docs", url:"https://www.typescriptlang.org/docs/"}]},
  "GraphQL": { duration:"2 weeks", basics:["Queries & Mutations","Schema Design","Resolvers","Apollo Client","Server Setup"], advanced:["Subscriptions","Performance","Security","Federation","Testing"], resources:[{name:"GraphQL Docs", url:"https://graphql.org/learn/"}]},
  "Flutter": { duration:"4 weeks", basics:["Dart Basics","Widgets","Layouts","Navigation","State Management"], advanced:["Animations","Firebase","Testing","Publishing","Performance"], resources:[{name:"Flutter Docs", url:"https://flutter.dev/docs"}]},
  "C Programming": { duration:"4 weeks", basics:["Syntax & Variables","Control Structures","Functions","Pointers","Arrays & Strings"], advanced:["Dynamic Memory","File I/O","Data Structures","Multithreading","Networking"], resources:[{name:"Learn C", url:"https://www.learn-c.org/"}]},
  "Java": { duration:"5 weeks", basics:["Syntax & Variables","OOP","Exception Handling","Collections","Streams"], advanced:["Concurrency","JVM Internals","JavaFX","Spring","Testing"], resources:[{name:"Java Docs", url:"https://docs.oracle.com/javase/tutorial/"}]},
  "Kotlin": { duration:"3 weeks", basics:["Syntax","Null Safety","Functions","Classes & Objects","Collections"], advanced:["Coroutines","DSL","Android Dev","Multiplatform","Testing"], resources:[{name:"Kotlin Lang", url:"https://kotlinlang.org/docs/home.html"}]},
  "SQL": { duration:"3 weeks", basics:["Queries","Joins","Indexes","Transactions","Stored Procedures"], advanced:["Performance","Replication","Backup","Security","NoSQL"], resources:[{name:"SQL Tutorial", url:"https://www.w3schools.com/sql/"}]},
  "Docker": { duration:"2 weeks", basics:["Containers","Images","Dockerfile","Volumes","Networking"], advanced:["Compose","Swarm","CI/CD","Security","Monitoring"], resources:[{name:"Docker Docs", url:"https://docs.docker.com/"}]},
  "Embedded Systems": { duration:"5 weeks", basics:["Microcontrollers","Sensors","Actuators","GPIO","Timers"], advanced:["RTOS","Communication Protocols","Debugging","Low Power Design","PCB Design"], resources:[{name:"Embedded Docs", url:"https://www.embedded.com/"}]},
  "Networking": { duration:"4 weeks", basics:["OSI Model","TCP/IP","Routing","Switching","Subnetting"], advanced:["VLANs","VPN","Network Security","Protocols","Troubleshooting"], resources:[{name:"Cisco Docs", url:"https://www.cisco.com/c/en/us/solutions/enterprise-networks/"}]},
  "AI Fundamentals": { duration:"6 weeks", basics:["Search Algorithms","Knowledge Representation","Machine Learning Basics","Probability & Stats","Logic"], advanced:["Neural Networks","NLP","Vision","Reinforcement Learning","Deployment"], resources:[{name:"AI Course", url:"https://www.coursera.org/learn/ai-for-everyone"}]},
  "Cybersecurity": { duration:"5 weeks", basics:["Network Security","Cryptography Basics","Authentication","Vulnerabilities","Firewall"], advanced:["Penetration Testing","Threat Hunting","Incident Response","Cloud Security","Security Policies"], resources:[{name:"Cybrary", url:"https://www.cybrary.it/"}]}
};

// ==== Dropdown ====
const goalInput = document.getElementById("goal-input");
const dropdown = document.getElementById("courses-dropdown");
const arrowIcon = document.getElementById("arrow-icon");
const generateBtn = document.getElementById("generate-btn");
const goalList = document.getElementById("goal-list");

function populateDropdown() {
  dropdown.innerHTML = "";
  for (const course in coursesData) {
    const div = document.createElement("div");
    div.textContent = course;
    div.classList.add("course-item");
    div.addEventListener("click", () => {
      goalInput.value = course;
      hideDropdown();
    });
    dropdown.appendChild(div);
  }
}
function showDropdown() { dropdown.style.display = "block"; arrowIcon.classList.add("rotate"); }
function hideDropdown() { dropdown.style.display = "none"; arrowIcon.classList.remove("rotate"); }
arrowIcon.addEventListener("click", () => { dropdown.style.display==="block"?hideDropdown():showDropdown(); });
goalInput.addEventListener("click", () => { dropdown.style.display==="block"?hideDropdown():showDropdown(); });
document.addEventListener("click",(e)=>{if(!goalInput.contains(e.target)&&!dropdown.contains(e.target)&&!arrowIcon.contains(e.target)){hideDropdown();}});
populateDropdown();

// ==== Generate Plan ====
generateBtn.addEventListener("click", () => {
  const goal = goalInput.value.trim();
  if(!goal) return alert("Please select your learning goal.");
  if(!coursesData[goal]) return alert("Goal not found. Select from list.");
  displayGoalPlan(goal);
});

function displayGoalPlan(goal){
  goalList.innerHTML="";
  const data = coursesData[goal];

  const goalDiv = document.createElement("div"); goalDiv.classList.add("goal");
  const title = document.createElement("h3"); title.textContent=`Learning Goal: ${goal}`; goalDiv.appendChild(title);
  const duration = document.createElement("h4"); duration.textContent=`Suggested Duration: ${data.duration}`; goalDiv.appendChild(duration);

  // Progress bar
  const progressContainer = document.createElement("div"); progressContainer.style.background="#b2dfdb"; progressContainer.style.height="20px"; progressContainer.style.borderRadius="10px"; progressContainer.style.marginBottom="10px";
  const progressBar = document.createElement("div"); progressBar.style.height="100%"; progressBar.style.width="0%"; progressBar.style.background="#00796b"; progressBar.style.borderRadius="10px"; progressContainer.appendChild(progressBar); goalDiv.appendChild(progressContainer);

  let totalSteps = data.basics.length + data.advanced.length; let completedSteps = 0;

  function createStepsList(steps){
    const ul = document.createElement("ul"); ul.classList.add("steps");
    steps.forEach(step=>{
      const li = document.createElement("li"); li.textContent=step;
      li.addEventListener("click",()=>{
        if(li.classList.contains("completed")) return;
        li.classList.add("completed");
        completedSteps++;
        const percent = Math.round((completedSteps/totalSteps)*100);
        progressBar.style.width=percent+"%";
        if(percent===100){
          const msg = document.createElement("div"); msg.classList.add("message"); msg.textContent="ðŸŽ‰ Congratulations! You completed all steps!";
          goalDiv.appendChild(msg);
        }
        window.open("https://www.google.com/search?q="+encodeURIComponent(step));
      });
      ul.appendChild(li);
    });
    return ul;
  }

  const basicsTitle = document.createElement("h5"); basicsTitle.textContent="Basic Steps:"; goalDiv.appendChild(basicsTitle);
  goalDiv.appendChild(createStepsList(data.basics));
  const advTitle = document.createElement("h5"); advTitle.textContent="Advanced Steps:"; goalDiv.appendChild(advTitle);
  goalDiv.appendChild(createStepsList(data.advanced));

  // Resources
  const resTitle = document.createElement("h5"); resTitle.textContent="Resources:"; goalDiv.appendChild(resTitle);
  const resList = document.createElement("ul"); resList.classList.add("resources");
  data.resources.forEach(r=>{
    const li = document.createElement("li");
    li.innerHTML=`<a href="${r.url}" target="_blank">${r.name}</a>`;
    resList.appendChild(li);
  });
  goalDiv.appendChild(resList);

  goalList.appendChild(goalDiv);
}
</script>
</body>
</html>
